<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Arborescente Interactives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Carte Arborescente des Données</h1>
        <p id="description">Cette carte présente une représentation graphique des données de ventes ou de financements.</p>
    </header>

    <section id="tree-map">
        <!-- L'espace pour la carte arborescente dynamique sera généré ici. -->
    </section>

    <footer>
        <div id="legend">
            <!-- Légende dynamique sera générée ici. -->
        </div>
    </footer>

    <div id="tooltip" class="hidden">
        <!-- Info-bulle qui s'affiche au survol -->
    </div>

    <script src="script.js"></script>
</body>
</html>
